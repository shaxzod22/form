<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <form class="w-50 form mx-auto py-5 form-login">
   
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="user__email form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="user__password form-control" id="exampleInputPassword1">
        </div>
      
        <button type="submit" class="btn btn-primary btn-sign-in">Log in</button>
        <p class="error text-center fs-2 text-danger"></p>
    </form>
    <button type="submit" class="btn btn-primary btn-sign-up w-50 d-flex items-center justify-content-center mx-auto">Sign up</button>

      <script src="./login.js"></script>
</body>
</html>
