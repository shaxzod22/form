<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <form class="w-50 form mx-auto py-5 form">
        <div class="mb-3">
            <label for="exampleInputFirstname1" class="form-label">Firstname</label>
            <input type="text" class="form-control input__name" id="exampleInputFirstname1">
          </div>
          <div class="mb-3">
            <label for="exampleInputSurname1" class="form-label">Surname</label>
            <input type="text" class="form-control input__surname" id="exampleInputSurname1">
          </div>
          <div class="mb-3">
            <label for="exampleInputJob1" class="form-label">Job</label>
            <input type="text" class="form-control input__job" id="exampleInputJob1">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="input__email form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-white fs-5">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="input__password form-control" id="exampleInputPassword1">
        </div>
      
        <button type="submit" class="btn btn-primary">Sign up</button>
        <button type="submit" class="btn btn-primary btn-sign-in">Sign in</button>
      </form>

      <script src="./main.js"></script>
</body>
</html>
